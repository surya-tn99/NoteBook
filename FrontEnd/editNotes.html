<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Notes</title>

  <!-- GitHub Markdown CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/editNotes.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>

<body>

  <header>
    <h1 id="editable-heading">
      <!-- file name will be displayed -->
    </h1>

    <div class="button-group">
      <button class="update" title="Update">
        <span>Update</span>
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" stroke="currentColor" stroke-width="1.91" stroke-miterlimit="10">
            <polyline points="22.5 15.84 22.5 22.52 1.5 22.52 1.5 15.84" />
            <line x1="12" y1="3.43" x2="12" y2="19.66" />
            <polyline points="5.32 9.16 12 2.48 18.68 9.16" />
          </g>
        </svg>
      </button>
      <button class="cancel" title="Cancel">
        <span>Cancel</span>
        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <polygon fill="currentColor"
            points="420.48,121.81 390.19,91.52 256,225.92 121.81,91.52 91.52,121.81 225.92,256 91.52,390.19 121.81,420.48 256,286.08 390.19,420.48 420.48,390.19 286.08,256" />
        </svg>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="left" id="left" style="width: 50%;">
      <div class="section-title">Markdown Editor</div>
      <textarea id="md" placeholder="Write your Markdown here..."></textarea>
    </div>

    <div class="resizer" id="resizer"></div>

    <div class="right" id="right" style="width: 50%;">
      <div class="section-title">Live Preview</div>
      <article id="preview" class="markdown-body"></article>
    </div>
  </div>
  <script src="js/edit.js"></script>
</body>

</html>
