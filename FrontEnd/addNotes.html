<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Notes</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
  <link rel="stylesheet" href="css/addNotes.css">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

  <header>
    <input id="editable-heading" type="text" value="Untitled" />
    <div class="button-group">

      <button title="Home" onclick="window.location.href = '/'">
        <svg id="home-svg" fill="#ffffff" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 547.596 547.596" xml:space="preserve">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <g>
              <path
                d="M540.76,254.788L294.506,38.216c-11.475-10.098-30.064-10.098-41.386,0L6.943,254.788 c-11.475,10.098-8.415,18.284,6.885,18.284h75.964v221.773c0,12.087,9.945,22.108,22.108,22.108h92.947V371.067 c0-12.087,9.945-22.108,22.109-22.108h93.865c12.239,0,22.108,9.792,22.108,22.108v145.886h92.947 c12.24,0,22.108-9.945,22.108-22.108v-221.85h75.965C549.021,272.995,552.081,264.886,540.76,254.788z">
              </path>
            </g>
          </g>
        </svg>
      </button>
      <button class="add">
        <span>Add</span>
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 10H10.5C11.3284 10 12 9.32843 12 8.5V4" stroke="currentColor" stroke-width="1.5" />
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M9.85355 3.73223C10.3224 3.26339 10.9583 3 11.6213 3H16.5C17.8807 3 19 4.11929 19 5.5V18.5C19 19.8807 17.8807 21 16.5 21H7.5C6.11929 21 5 19.8807 5 18.5V9.62132C5 8.95828 5.26339 8.3224 5.73223 7.85355L9.85355 3.73223ZM11.6213 5C11.4887 5 11.3615 5.05268 11.2678 5.14645L7.14645 9.26777C7.05268 9.36154 7 9.48871 7 9.62132V18.5C7 18.7761 7.22386 19 7.5 19H16.5C16.7761 19 17 18.7761 17 18.5V5.5C17 5.22386 16.7761 5 16.5 5H11.6213Z"
            fill="#ffffff" />
          <path d="M10 14.5H14M12 12.5V16.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      <button class="cancel">
        <span>Cancel</span>
        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <polygon fill="currentColor"
            points="420.48,121.81 390.19,91.52 256,225.92 121.81,91.52 91.52,121.81 225.92,256 91.52,390.19 121.81,420.48 256,286.08 390.19,420.48 420.48,390.19 286.08,256" />
        </svg>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="left" id="left" style="width: 50%;">
      <div class="section-title">Markdown Editor</div>
      <textarea id="md" placeholder="Write your Markdown here..."></textarea>
    </div>

    <div class="resizer" id="resizer"></div>

    <div class="right" id="right" style="width: 50%;">
      <div class="section-title">Live Preview</div>
      <article id="preview" class="markdown-body"></article>
    </div>
  </div>

  <script src="js/add.js"></script>
</body>

</html>
