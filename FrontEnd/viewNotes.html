  <!-- GitHub Markdown CSS -->

  <!-- Google Sans Font -->

  <!-- Marked.js -->

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Google Sans", Roboto, Arial, sans-serif;
      background-color: #ffffff;
      color: #24292f;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #dbe9f4;
      color: #202124;
      border-bottom: 1px solid #cadbe8;
      box-shadow: 0 1px 2px rgba(60, 64, 67, 0.1);
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 500;
      color: #202124;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .button-group button {
      background-color: #4386c9;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      box-shadow: 0 1px 2px rgba(60, 64, 67, 0.15);
    }

    .button-group button:hover {
      background-color: #1a3d68;
    }

    .button-group svg {
      width: 20px;
      height: 20px;
      fill: #ffffff;
    }

    .container {
      height: calc(100vh - 65px);
      width: 100%;
      background-color: #f7f8f8;
      overflow-y: auto;
    }

    .markdown-body {
      background-color: #f7f8f8;
      color: #24292f;
      font-family: inherit;
      font-size: 1rem;
      line-height: 1.6;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
    }

    .markdown-body table{
      background-color: inherit;
      border: none;
      padding: 8px;
      border-collapse: collapse;
    }

    .markdown-body hr {
      border: none;
      border-top: .5px solid #26292c;
      margin: 16px 0;
      height: 0;
    }

.markdown-body th,
.markdown-body td {
  background-color: #f7f8f8;
  border: none;
}

.trash{
    fill: #ffffff;
}

  </style>
</head>

  <div class="container">
    <article id="preview" class="markdown-body"></article>
  </div>

  <script>
    const preview = document.getElementById("preview");

    function updatePreview(content) {
      preview.innerHTML = marked.parse(content);
    }

	const params = new URLSearchParams(window.location.search);
	// console.log(window.location.href);
	const fileName = params.get("name");
	console.log(fileName);

  document.getElementById("heading").textContent = fileName;
  
    fetch(`markdownFiles/${fileName}.md`)
      .then(res => res.text())
      .then(md => updatePreview(md))
      .catch(err => console.error("Error loading markdown:", err));

    document.getElementById("editBtn").addEventListener("click", () => {
      // alert("Edit clicked!");
	  window.location.href = `editNotes.html?name=${fileName}`;
    });

    document.getElementById("deleteBtn").addEventListener("click", () => {
      // alert("Delete clicked!");
	  fetch("http://127.0.0.1:1234/delete" ,{
			method : "POST",
			headers : {
				"Content-Type":"text/plain"
				},
			body: fileName
		})
	  	.then(res=>{
        if(!res.ok){
          throw new Error("error at response");
        }
        return res.text()})
		.then(msg=>{
      
      if(msg=="deleted"){
				// console.log("deleted successfully");
        window.location.href = '/';
			}
			else if(msg == "not deleted"){
				alert("can't be deleted");
			}
		})
		.catch(err=>{
			console.error(err);
		})
	  	
    });

  </script>
