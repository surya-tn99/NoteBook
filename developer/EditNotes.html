<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Editor</title>

  <!-- GitHub Markdown CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: "Google Sans", Roboto, Arial, sans-serif;
      background-color: #ffffff;
      color: #24292f;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #dbe9f4;
      color: #202124;
      border-bottom: 1px solid #cadbe8;
      box-shadow: 0 1px 2px rgba(60, 64, 67, 0.1);
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 500;
      color: #202124;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .button-group button {
      padding: 8px 16px;
      font-size: 0.95rem;
      font-family: inherit;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s ease;
      box-shadow: 0 1px 2px rgba(60, 64, 67, 0.15);
      background-color: #4386c9;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button-group button svg {
      display: none;
    }

    .button-group button:hover {
      background-color: #1a3d68;
    }

    .container {
      display: flex;
      height: calc(100vh - 65px);
      width: 100%;
      background-color: #f7f8f8;
    }

    .left,
    .right {
      height: 100%;
      overflow-y: auto;
    }

    .left {
      background-color: #f7f8f8;
      border-right: 1px solid #d0d7de;
    }

    .right {
      background-color: #f7f8f8;
      color: #24292f;
    }

    textarea {
      width: 100%;
      height: calc(100% - 48px);
      font-size: 1rem;
      padding: 20px;
      font-family: inherit;
      resize: none;
      border: none;
      background: transparent;
      outline: none;
      line-height: 1.5;
    }

    .markdown-body {
      background-color: #f7f8f8;
      color: #24292f;
      font-size: 1rem;
      line-height: 1.6;
      padding: 20px;
      box-sizing: border-box;
    }

    .markdown-body table,
    .markdown-body th,
    .markdown-body td {
      background-color: #f7f8f8;
    }


    .resizer {
      width: 5px;
      cursor: col-resize;
      background-color: #e1e4e8;
      height: 100%;
    }

    .section-title {
      padding: 8px 16px;
      font-weight: 500;
      font-size: 1.2rem;
      background-color: #f8f9fa;
      color: #5f6368;
      border-bottom: 1px solid #dadce0;
      border-top: 1px solid #e0e0e0;
    }


    #editable-heading {
      font-size: 1.4rem;
      font-weight: 500;
      color: #202124;
      border: none;
      background: transparent;
      outline: none;
      font-family: "Google Sans", Roboto, Arial, sans-serif;
      width: auto;
      max-width: 100%;
    }



    /* Responsive column mode and SVG-only buttons */
    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
      }

      .left,
      .right {
        width: 100% !important;
        height: 50%;
      }

      .resizer {
        width: 100%;
        height: 5px;
        cursor: row-resize;
        background-color: #36495c;
      }

      .button-group button {
        width: 42px;
        height: 42px;
        padding: 8px;
        font-size: 0;
        border-radius: 50%;
      }

      .button-group button svg {
        display: block;
        width: 20px;
        height: 20px;
        fill: currentColor;
      }

      .button-group .update::after,
      .button-group .cancel::after {
        display: none;
      }
    }
  </style>
</head>

<body>

  <header>
    <!-- <h1>haiHelloVanakam</h1> -->
    <input id="editable-heading" type="text" value="haiHelloVanakam" />

    <div class="button-group">
      <button class="update">
        <span>Update</span>
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" stroke="currentColor" stroke-width="1.91" stroke-miterlimit="10">
            <polyline points="22.5 15.84 22.5 22.52 1.5 22.52 1.5 15.84" />
            <line x1="12" y1="3.43" x2="12" y2="19.66" />
            <polyline points="5.32 9.16 12 2.48 18.68 9.16" />
          </g>
        </svg>
      </button>
      <button class="cancel">
        <span>Cancel</span>
        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <polygon fill="currentColor"
            points="420.48,121.81 390.19,91.52 256,225.92 121.81,91.52 91.52,121.81 225.92,256 91.52,390.19 121.81,420.48 256,286.08 390.19,420.48 420.48,390.19 286.08,256" />
        </svg>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="left" id="left" style="width: 50%;">
      <div class="section-title">Markdown Editor</div>
      <textarea id="md" placeholder="Write your Markdown here..."></textarea>
    </div>

    <div class="resizer" id="resizer"></div>

    <div class="right" id="right" style="width: 50%;">
      <div class="section-title">Live Preview</div>
      <article id="preview" class="markdown-body"></article>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("md");
    const preview = document.getElementById("preview");

    function updatePreview() {
      preview.innerHTML = marked.parse(textarea.value);
    }

    fetch("test.md")
      .then(res => res.text())
      .then(md => {
        textarea.value = md;
        updatePreview();
      })
      .catch(err => console.error("Error loading markdown:", err));

    textarea.addEventListener("input", updatePreview);

    textarea.addEventListener("keydown", function (e) {
      if (e.key === "Tab") {
        e.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;
        this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
        this.selectionStart = this.selectionEnd = start + 1;
        updatePreview();
      }
    });

    document.querySelector(".update").addEventListener("click", () => {
      alert("Update clicked!");
    });

    document.querySelector(".cancel").addEventListener("click", () => {
      alert("Cancel clicked!");
    });

    const resizer = document.getElementById("resizer");
    const left = document.getElementById("left");
    const right = document.getElementById("right");
    let isDragging = false;

    resizer.addEventListener("mousedown", function (e) {
      e.preventDefault();
      isDragging = true;
    });

    window.addEventListener("mousemove", function (e) {
      if (!isDragging) return;

      const containerWidth = document.querySelector(".container").offsetWidth;
      const leftWidth = e.clientX;
      const rightWidth = containerWidth - leftWidth - resizer.offsetWidth;

      if (leftWidth < 100 || rightWidth < 100) return;

      left.style.width = `${leftWidth}px`;
      right.style.width = `${rightWidth}px`;
    });

    window.addEventListener("mouseup", function () {
      isDragging = false;
    });
  </script>

</body>

</html>
